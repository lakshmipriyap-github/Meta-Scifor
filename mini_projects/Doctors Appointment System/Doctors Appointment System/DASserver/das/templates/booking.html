{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %} booking {% endblock %}

{% block content %}
<h1>Book your Appointment </h1>
<hr>
<div class="container w-50 text-center p-3 my-5 bg-info text-dark">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark mb-4" type="submit"> Book Now </button>
    </form>

</div>
{% endblock %}
