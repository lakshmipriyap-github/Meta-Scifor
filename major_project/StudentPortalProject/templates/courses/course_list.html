{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Course{% endblock %}

{% block content %}

 <div class="container mt-5" >
        <h1 class="mb-4">Course List</h1>
        <hr style="border: 3px solid #008080;">
        <a href="{% url 'add_course' %}" class="btn btn-secondary mb-3">Add Course</a>
        <div class="row">
            {% for course in courses %}
                <div class="col-sm-6 col-md-3 col-lg-3 mb-5">
                    <div class="card">
                        <img src="{{ course.picture.url }}" class="card-img-top" alt="{{ course.title }}">
                        <div class="card-body " >
                            <h5 class="card-title ">{{ course.title}}<br> ({{ course.course_id }})</h5>
                            <a href="{% url 'course_detail' course_id=course.course_id %}" class="btn btn-info">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
 </div>

 {% endblock %}
