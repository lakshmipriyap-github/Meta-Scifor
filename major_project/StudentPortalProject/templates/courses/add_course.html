{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Course{% endblock %}

{% block content %}
<div class=" container">
    <h1>Add Course</h1>
    <!-- <a href="{% url 'course_list' %}" class="btn btn-secondary mb-3">back</a> -->
    <hr style="border: 3px solid #008080;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Save Course</button>
    </form>
</div>

{% endblock %}
